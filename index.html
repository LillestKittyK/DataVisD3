<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 Data Vis Project</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
            <h1>Lorem ipsum dolor sit consectetur</h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. In blandit massa ex, sed euismod leo malesuada
                non. Nam eget ex in lectus sollicitudin ornare. Vivamus bibendum luctus libero.
            </p>
        </section>
        <section class="chart-section">
            <div class="slider-section">
                <p>2011</p>
                <!-- HTML code for the slider -->   
                <div class="range-slider">
                    <input type="range" min="2011" max="2022" value="2011" id="year-slider" class="slider">
                    <div class="slider-thumb">
                        <div class="tooltip">
                            <p class="tooltip-label"></p>
                        </div>
                    </div>
                    <div class="progress"></div>
                </div> 

                <p>2022</p>
            </div>
            <!-- SVG elements with IDs that correspond to the years -->
            <!-- Container for the SVG elements -->
            <div id="map-elements"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
